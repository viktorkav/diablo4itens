<!DOCTYPE html>
<html>
<head>
  <button id="toggleTheme"></button>
  <title>Diablo 4 - Busca de Itens Únicos - Temporada 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="text-center header">Diablo 4 - Busca de Itens Únicos - Temporada 2</h1>

  <div class="container mt-4">
    <div class="form-group">
      <label for="bossSelect">Chefe:</label>
      <select id="bossSelect" class="form-control" onchange="searchDatabase()">
        <option value="">Selecione...</option>
        <!-- Opções de chefe serão preenchidas por JavaScript -->
      </select>
    </div>

    <div class="form-group">
      <label for="classSelect">Classe:</label>
      <select id="classSelect" class="form-control" onchange="searchDatabase()">
        <option value="">Selecione...</option>
        <!-- Opções de classe serão preenchidas por JavaScript -->
      </select>
    </div>

    <div class="form-group">
      <label for="itemSearch">Pesquisar item:</label>
      <input type="text" id="itemSearch" class="form-control input-search" oninput="searchDatabase()">
    </div>

    <div class="container-lista" id="results"></div>
  </div>

  <div class="modal" id="itemModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title modal-title" id="itemModalLabel">Detalhes do Item</h5>
          <button type="button modal-generic" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-generic">
            <img id="itemModalImage" src="" alt="Imagem do Item" class="mx-auto d-block">
          <p id="itemModalContent"></p>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-4 text-center footer">Criado por ViktorKav para a Comunidade de Diablo 4</h2>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
